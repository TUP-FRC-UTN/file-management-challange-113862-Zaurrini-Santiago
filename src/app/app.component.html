<div class="d-flex justify-content-between align-items-center">
    <h3>Archivos</h3> 
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Acciones
    </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onNewClick()" href="#">Nuevo</a></li>
        <li><a class="dropdown-item" href="#">Borrar</a></li>
      </ul>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Due√±os</th>
      </tr>
    </thead>
    <tbody>
        @for (file of files; track $index)
        {
            <tr>
                <th scope="row">
                    <input class="form-check-input" type="checkbox" value="" id="check">
                </th>
                <td>{{file.name}}</td>
                <td>{{file.creation | date: 'MMM dd, yyyy'}}</td>
                <td>
                    @for (owner of file.owners; track $index)
                    {
                        <img [src]="owner.avatarUrl" alt="{{ owner.name }}" class="avatar">
                    }                    
                </td>
              </tr>
        }
    </tbody>
  </table>

<app-form></app-form>
